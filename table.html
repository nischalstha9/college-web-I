<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table with borders and align</h1>
    <table border="1px" bordercolor='black' width='400px' align='center' bgcolor='grey' cellspacing='5px' cellspacing="20px">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Roll</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td bgcolor='red'>1</td>
                <td>Nischal</td>
                <td>1</td>
            </tr>
            <tr>
                <td bgcolor="red">2</td>
                <td>Nischal</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <h1>Table with Colspan</h1>
    <table border="1px" bordercolor='black' width='400px' align='center' bgcolor='grey' cellspacing='5px' cellspacing="20px">
        <thead>
            <tr>
                <th>id</th>
                <th colspan = '2'>Name</th>
                <th>Roll</th>
            </tr>
            <tr>
                <th></th>
                <th colspan = '1'>First name</th>
                <th colspan = '1'>Last name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td bgcolor='red'>1</td>
                <td>Nischal</td>
                <td>Shrestha</td>
                <td>1</td>
            </tr>
            <tr>
                <td bgcolor="red">2</td>
                <td>Nischal</td>
                <td>Shrestha</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
